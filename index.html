<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Strut scroll experiment" />
    <title>Strut Scroll Experiment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="scroll-reveal" aria-label="Strut angle transition">
      <div class="scroll-reveal__sticky" data-scroll-scene>
        <img
          class="scroll-reveal__layer scroll-reveal__layer--start"
          data-layer-start
          src="assets/strut-front.jpg"
          alt="Strut Front"
          loading="eager"
          decoding="async"
        />
        <video
          class="scroll-reveal__layer scroll-reveal__layer--video"
          data-scroll-video
          muted
          playsinline
          webkit-playsinline
          preload="auto"
          poster="assets/strut-front.jpg"
        >
          <source src="assets/strut-front-to-three-quarter-driver.mp4" type="video/mp4" />
        </video>
        <img
          class="scroll-reveal__layer scroll-reveal__layer--end"
          data-layer-end
          src="assets/strut-three-quarter-driver.jpg"
          alt="Strut Three Quarter Driver"
          loading="lazy"
          decoding="async"
        />
        <div class="scroll-reveal__controls" aria-label="Interaction controls">
          <div class="mode-toggle" role="group" aria-label="Interaction mode">
            <button class="mode-toggle__button is-active" type="button" data-mode="scroll" aria-pressed="true">
              Scroll
            </button>
            <button class="mode-toggle__button" type="button" data-mode="buttons" aria-pressed="false">
              Buttons
            </button>
          </div>
          <div class="transport">
            <button class="transport__button" type="button" data-prev aria-label="Previous view">
              ←
            </button>
            <button class="transport__button" type="button" data-next aria-label="Next view">
              →
            </button>
          </div>
        </div>
        <div class="scroll-reveal__hint">Scroll</div>
      </div>
    </section>

    <script src="script.js" defer></script>
  </body>
</html>
